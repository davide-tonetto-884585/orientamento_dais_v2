<div class="row">
  <div class="col">
    <h4 class="mt-3" mat-dialog-title>Classrooms:</h4>
  </div>
  <div class="col d-flex justify-content-end">
    <button (click)="addAula()" class="btn btn-outline-danger mt-3 mb-3" type="button">Add</button>
  </div>
</div>
<div mat-dialog-content>
  <ul>
    <li *ngFor="let aula of aule">
      {{
      aula.name + ", edifice " + aula.building + " campus " +
      aula.campus + " - " + aula.capacity + "students"
      }}
    </li>
  </ul>
  <hr>
  <mat-expansion-panel *ngFor="let aula of new_aule; index as i" class="mb-1">
    <mat-expansion-panel-header>
      <mat-panel-title>
        New aula {{ i + 1 }}
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Name</mat-label>
      <input [(ngModel)]="aula.name" [name]="'nome_' + i" matInput
             placeholder="Classroom name..."
             type="text">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Edifice</mat-label>
      <input [(ngModel)]="aula.building" [name]="'edificio_' + i" matInput
             placeholder="Edifice name..."
             type="text">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Campus</mat-label>
      <input [(ngModel)]="aula.campus" [name]="'campus_' + i" matInput
             placeholder="Campus name..."
             type="text">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Capacity</mat-label>
      <input [(ngModel)]="aula.capacity" [name]="'capienza_' + i" matInput
             placeholder="Capacity..."
             type="number">
    </mat-form-field>
  </mat-expansion-panel>

  <button (click)="save()" *ngIf="new_aule.length > 0" class="btn btn-outline-success mt-2" type="button">Save</button>
</div>
