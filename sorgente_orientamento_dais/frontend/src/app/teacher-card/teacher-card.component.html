<div (click)="openTeacherPage()">
    <img id="picture" title="profile pic"
        [src]="teacher?.profilePicture ? this.BACKEND_URL + '/' + teacher?.profilePicture : '/assets/images/custom-logo.png'">
    <mat-card-subtitle class="text-white mb-0">{{ teacher?.surname }} {{ teacher?.name }}</mat-card-subtitle>
</div>
