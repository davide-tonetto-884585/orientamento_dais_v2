<div (click)="openTeacherPage()">
  <img [src]="teacher?.profilePicture ? this.BACKEND_URL + '/' + teacher?.profilePicture : '/assets/images/custom-logo.png'" id="picture"
       title="profile pic">
  <mat-card-subtitle class="text-white mb-0">{{ teacher?.surname }} {{ teacher?.name }}</mat-card-subtitle>
</div>
