<app-top-bar></app-top-bar>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <h3 class="mt-3">Filter by</h3>
            <form class="mt-4" id="searchForm">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Search title" aria-label="Search"
                        aria-describedby="button-search" name="search_title" [(ngModel)]="search_title">
                    <button title="Search" class="btn btn-outline-danger" type="button" id="button-search"
                        (click)="filter()"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <h5 class="mt-2">Scheduling:</h5>
                <mat-radio-group aria-label="Select an option" name="scheduled" [(ngModel)]="scheduled">
                    <mat-radio-button value="1">Scheduled</mat-radio-button><br>
                    <mat-radio-button (value)="null">All</mat-radio-button>
                </mat-radio-group>
                <h5 class="mt-2">Language:</h5>
                <mat-radio-group aria-label="Select an option" name="language" [(ngModel)]="language">
                    <mat-radio-button value="eng">English</mat-radio-button><br>
                    <mat-radio-button value="it">Italian</mat-radio-button><br>
                    <mat-radio-button value="fren">French</mat-radio-button><br>
                    <mat-radio-button (value)="null">All</mat-radio-button><br>
                </mat-radio-group>
                <button type="button" class="btn btn-outline-danger mt-3 mb-3" (click)="filter()">Filter</button>
            </form>
        </div>

        <div id="courses" class="col-sm-8">
            <h3 class="mt-3">Courses</h3>
            <mat-paginator [length]="count" [pageSize]="limit" [pageSizeOptions]="[5, 10, 25]" (page)="onPageChange($event)">
            </mat-paginator>
            <app-course-card *ngFor="let course of courses" [course]="course" [card]="false"></app-course-card>
        </div>
    </div>
</div>
