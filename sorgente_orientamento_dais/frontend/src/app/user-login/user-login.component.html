<div class="container" id="form-signup-div">
    <form class="form-signin text-center">
        <i class="fas fa-envelope loginlogo"></i>

        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <div class="mb-3">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" #mailtxt id="inputEmail" class="form-control" placeholder="Email address" required
                autofocus>
        </div>

        <div class="mb-3">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" #passwdtxt id="inputPassword" class="form-control" placeholder="Password" required>
        </div>

        <div class="mb-3">
            <label>
                <input type="checkbox" #checkr value="remember-me"> Remember me
            </label>
        </div>

        <div *ngIf="errmessage" class="alert alert-danger" role="alert">
            Login error: {{errmessage}}
        </div>

        <button type="button" class="btn btn-lg btn-primary btn-block"
            (click)="login( mailtxt.value, passwdtxt.value, checkr.checked );">
            Sign in
        </button>
        <p><a routerLink="/signup">Sign-up new user</a></p>

        <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
    </form>
</div>
