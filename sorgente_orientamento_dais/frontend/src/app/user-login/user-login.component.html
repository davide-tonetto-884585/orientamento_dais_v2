<div class="container" id="form-signup-div">
  <form class="form-signin text-center">
    <i class="fas fa-envelope loginlogo"></i>

    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

    <div class="mb-3">
      <label class="sr-only" for="inputEmail">Email address</label>
      <input #mailtxt autofocus class="form-control" id="inputEmail" placeholder="Email address" required
             type="email">
    </div>

    <div class="mb-3">
      <label class="sr-only" for="inputPassword">Password</label>
      <input #passwdtxt class="form-control" id="inputPassword" placeholder="Password" required type="password">
    </div>

    <div class="mb-3">
      <label>
        <input #checkr type="checkbox" value="remember-me"> Remember me
      </label>
    </div>

    <div *ngIf="errmessage" class="alert alert-danger" role="alert">
      Login error: {{errmessage}}
    </div>

    <button (click)="login( mailtxt.value, passwdtxt.value, checkr.checked );" class="btn btn-lg btn-primary btn-block"
            type="button">
      Sign in
    </button>
    <p><a routerLink="/signup">Sign-up new user</a></p>

    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
</div>
