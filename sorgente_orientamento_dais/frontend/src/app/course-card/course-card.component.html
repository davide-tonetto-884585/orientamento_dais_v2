<div *ngIf="!card" class="card">
  <div class="row g-0">
    <div class="col-md-4">
      <img
        [src]="course?.image ? this.BACKEND_URL + '/' + course?.image.replace('\\', '/') : '/assets/images/copertina_corso_default.jpg'"
        alt="..." class="img-fluid rounded-start h-100 w-100">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{ course?.title }}</h5>
        <p class="descr card-text">{{ (course?.description | slice:0:250) + '...' }}</p>
        <p class="card-text"><small class="text-muted">Language: {{ course?.language }}</small></p>
        <button (click)="navigateToCourseDetail()" class="btn btn-outline-danger" type="button">Details</button>
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>

<div (click)="navigateToCourseDetail()" *ngIf="card" class="card">
  <img [src]="course?.image ? this.BACKEND_URL + '/' + course?.image.replace('\\', '/') : '/assets/images/copertina_corso_default.jpg'" alt="100%x280"
       class="img-fluid h-100 w-100">
  <div class="card-body">
    <h4 class="card-title">{{ course?.title }}</h4>
    <p class="descr card-text">{{ (course?.description | slice:0:250) + '...' }}</p>
    <p class="card-text"><small class="text-muted">Language: {{ course?.language }}</small></p>
  </div>
</div>
